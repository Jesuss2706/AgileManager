<form [formGroup]="form" (ngSubmit)="submit()" #ngForm="ngForm" role="form">
    <div class="container-fluid mt--7">
        <div class="row">
            <div class="col">
                <div class="card shadow">
                    <div class="card-header border-0">
                        <div class="d-flex justify-content-between">
                            <strong>Informaci√≥n</strong>
                            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                <div class="btn-group me-2" role="group" aria-label="First group">
                                    <button class="btn btn-primary btn-sm" type="submit" [disabled]="form.invalid">
                                        Guardar
                                    </button>
                                </div>
                                <div class="btn-group" role="group" aria-label="Second group">
                                    <button (click)="this.location.back()" class="btn btn-secondary" type="button">
                                        Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-4">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <div class="form-group">
                                    <label class="form-control-label fw-bold" for="input-email">Name</label>
                                    <input type="text" id="input-email" class="form-control form-control-alternative"
                                        placeholder="Enter your Name" formControlName="name">
                                    <div *ngIf="getControl('name').invalid && ngForm.submitted" class="text-left">
                                        <label class="text-danger text-xs">Es requerido o invalido</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <div class="form-group">
                                    <label class="form-control-label fw-bold" for="input-email">lastname</label>
                                    <input type="text" id="input-email" class="form-control form-control-alternative"
                                        placeholder="Enter your lastname" formControlName="lastname">
                                    <div *ngIf="getControl('lastname').invalid && ngForm.submitted" class="text-left">
                                        <label class="text-danger text-xs">Es requerido o invalido</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <div class="form-group">
                                    <label class="form-control-label fw-bold" for="input-email">email</label>
                                    <input type="email" id="input-email" class="form-control form-control-alternative"
                                        placeholder="Enter your email" formControlName="email">
                                    <div *ngIf="getControl('email').invalid && ngForm.submitted" class="text-left">
                                        <label class="text-danger text-xs">Es requerido o invalido</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">

                                <div class="form-group">

                                    <div *ngIf="getControl('jobtitle').invalid && ngForm.submitted" class="text-left">

                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12">

                                    </div>
                                </div>
                            </div>
