<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->

    </div>
  </div>
</div>
<!-- Page content -->

<form [formGroup]="form" (ngSubmit)="submit()" #ngForm="ngForm" role="form">
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <div class="d-flex justify-content-between">
              <strong>Informaci√≥n</strong>
              <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group me-2" role="group" aria-label="First group">
                  <button class="btn btn-primary btn-sm" type="submit" [disabled]="form.invalid">
                    Guardar
                  </button>
                </div>
                <div class="btn-group" role="group" aria-label="Second group">
                  <button (click)="this.Location.back()" class="btn btn-secondary" type="button">
                    Cancelar
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body p-4">
            <div class="row">
              <div class="col-lg-3 col-md-3 col-sm-12">
                <div class="form-group">
                  <label class="form-control-label fw-bold" for="input-email">Name Task</label>
                  <input type="text" id="input-email" class="form-control form-control-alternative"
                    placeholder="Enter Name Task" formControlName="name">
                  <div *ngIf="getControl('name').invalid && ngForm.submitted" class="text-left">
                    <label class="text-danger text-xs">Es requerido o invalido</label>
                  </div>
                </div>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-12">
                <label class="form-control-label fw-bold" for="input-email">Start date</label>
                <input type="date" id="input-email" class="form-control form-control-alternative" placeholder="fecha"
                  formControlName="start_date">
                <div *ngIf="getControl('start_date').invalid && ngForm.submitted" class="text-left">
                  <label class="text-danger text-xs">Es requerido o invalido</label>
                </div>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-12">
                <label class="form-control-label fw-bold" for="input-email">End date</label>
                <input type="date" id="input-email" class="form-control form-control-alternative" placeholder="fecha"
                  formControlName="end_date">
                <div *ngIf="getControl('end_date').invalid && ngForm.submitted" class="text-left">
                  <label class="text-danger text-xs">Es requerido o invalido</label>
                </div>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-12">
                <label for="inputState" class="form-label text-dark">Creador</label>
                <select class="form-select" formControlName="user_creator">
                  <ng-container *ngFor="let user of this.users">
                    <option [value]="user.idUser">{{user.name}}</option>
                  </ng-container>
                </select>
                <div *ngIf="getControl('user_creator').invalid && ngForm.submitted" class="text-left">
                  <label class="text-danger text-xs">Es requerido o invalido</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-3 col-md-3 col-sm-12">
                <label for="inputState" class="form-label text-dark">Status</label>
                <select class="form-select" formControlName="status_idstatus">
                  <ng-container *ngFor="let statu of this.status">
                    <option [value]="statu.idstatus">{{statu.name}}</option>
                  </ng-container>
                </select>
                <div *ngIf="getControl('status_idstatus').invalid && ngForm.submitted" class="text-left">
                  <label class="text-danger text-xs">Es requerido o invalido</label>
                </div>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-12">
                <label for="inputState" class="form-label text-dark">Priorities</label>
                <select class="form-select" formControlName="Priority_idPriority">
                  <ng-container *ngFor="let priority of this.priorities">
                    <option [value]="priority.idPriority">{{priority.name}}</option>
                  </ng-container>
                </select>
                <div *ngIf="getControl('Priority_idPriority').invalid && ngForm.submitted" class="text-left">
                  <label class="text-danger text-xs">Es requerido o invalido</label>
                </div>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-12">
                <label for="inputState" class="form-label text-dark">User asinged</label>
                <select class="form-select" formControlName="User_idUser">
                  <ng-container *ngFor="let user of this.users">
                    <option [value]="user.idUser">{{user.name}}</option>
                  </ng-container>
                </select>
                <div *ngIf="getControl('User_idUser').invalid && ngForm.submitted" class="text-left">
                  <label class="text-danger text-xs">Es requerido o invalido</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-8 col-md-8 col-sm-12 mt-3">
                <label class="form-control-label fw-bold" for="input-email">Description</label>
                <textarea type="text" rows="5" id="input-email" class="form-control form-control-alternative"
                  placeholder="Enter description task" formControlName="description"></textarea>
                <div *ngIf="getControl('description').invalid && ngForm.submitted" class="text-left">
                  <label class="text-danger text-xs">Es requerido o invalido</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
