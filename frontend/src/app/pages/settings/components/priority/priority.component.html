<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
      <div class="header-body">
          <!-- Card stats -->
      </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
      <div class="col">
          <div class="card shadow">
              <div class="card-header border-0">
                  <div class="d-flex justify-content-between">
                      <strong class="aling-self-center">Informaci√≥n Priority</strong>
                      <div class="d-flex flex-row-reverse bd-highlight">
                          <div class="btn-group">
                              <button (click)="this.route.navigate(['/users/create'])"
                                  class="btn btn-sm ml-2 btn-primary mb-4" type="button">
                                  Crear
                              </button>
                          </div>
                      </div>
                  </div>
                  <div class="table-responsive">
                      <table class="table align-items-center table-flush">
                          <thead class="thead-light">
                              <tr>
                                  <th scope="col">Id</th>
                                  <th scope="col">Nombre</th>
                                  <th scope="col">Acciones</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let list of this.lists; let i = index">
                                  <td> {{ i + 1 }}</td>
                                  <td> {{ list.name }}</td>
                                  <td>
                                      <div class="btn-group" role="group" aria-label="Acciones">
                                          <div class="btn-group" role="group" aria-label="Editar">
                                              <button type="button" class="btn btn-sm bg-white"
                                                  (click)="this.route.navigate(['/users/update/', list.idUser])">
                                                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                      fill="currentColor" class="text-primary bi bi-brush"
                                                      viewBox="0 0 16 16">
                                                      <path
                                                          d="M15.825.12a.5.5 0 0 1 .132.584c-1.53 3.43-4.743 8.17-7.095 10.64a6.1 6.1 0 0 1-2.373 1.534c-.018.227-.06.538-.16.868-.201.659-.667 1.479-1.708 1.74a8.1 8.1 0 0 1-3.078.132 4 4 0 0 1-.562-.135 1.4 1.4 0 0 1-.466-.247.7.7 0 0 1-.204-.288.62.62 0 0 1 .004-.443c.095-.245.316-.38.461-.452.394-.197.625-.453.867-.826.095-.144.184-.297.287-.472l.117-.198c.151-.255.326-.54.546-.848.528-.739 1.201-.925 1.746-.896q.19.012.348.048c.062-.172.142-.38.238-.608.261-.619.658-1.419 1.187-2.069 2.176-2.67 6.18-6.206 9.117-8.104a.5.5 0 0 1 .596.04M4.705 11.912a1.2 1.2 0 0 0-.419-.1c-.246-.013-.573.05-.879.479-.197.275-.355.532-.5.777l-.105.177c-.106.181-.213.362-.32.528a3.4 3.4 0 0 1-.76.861c.69.112 1.736.111 2.657-.12.559-.139.843-.569.993-1.06a3 3 0 0 0 .126-.75zm1.44.026c.12-.04.277-.1.458-.183a5.1 5.1 0 0 0 1.535-1.1c1.9-1.996 4.412-5.57 6.052-8.631-2.59 1.927-5.566 4.66-7.302 6.792-.442.543-.795 1.243-1.042 1.826-.121.288-.214.54-.275.72v.001l.575.575zm-4.973 3.04.007-.005zm3.582-3.043.002.001h-.002z" />
                                                  </svg>
                                              </button>
                                          </div>
                                          <div class="btn-group" role="group" aria-label="Eliminar">
                                              <button type="button" class="btn btn-sm bg-white"
                                                  (click)="this.delete(list.idUser)">
                                                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                      fill="currentColor" class="text-danger bi bi-eraser"
                                                      viewBox="0 0 16 16">
                                                      <path
                                                          d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828zm2.121.707a1 1 0 0 0-1.414 0L4.16 7.547l5.293 5.293 4.633-4.633a1 1 0 0 0 0-1.414zM8.746 13.547 3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293z" />
                                                  </svg>
                                              </button>
                                          </div>
                                      </div>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
                  <div class="card-footer py-4">
                      <nav aria-label="...">
                          <ul class="pagination justify-content-end mb-0">
                              <li class="page-item disabled">
                                  <a class="page-link" href="javascript:void(0)" tabindex="-1">
                                      <i class="fas fa-angle-left"></i>
                                      <span class="sr-only">Previous</span>
                                  </a>
                              </li>
                              <li class="page-item active">
                                  <a class="page-link" href="javascript:void(0)">1</a>
                              </li>
                              <li class="page-item">
                                  <a class="page-link" href="javascript:void(0)">2 <span
                                          class="sr-only">(current)</span></a>
                              </li>
                              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                              <li class="page-item">
                                  <a class="page-link" href="javascript:void(0)">
                                      <i class="fas fa-angle-right"></i>
                                      <span class="sr-only">Next</span>
                                  </a>
                              </li>
                          </ul>
                      </nav>
                  </div>
              </div>
          </div>
      </div>
  </div>
